<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Session</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --bg-color: #f0f2f5;
            --container-bg: #ffffff;
            --text-color: #333333;
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --input-bg: #f9f9f9;
        }
        .dark-mode {
            --bg-color: #1a1a2e;
            --container-bg: #2a2a47;
            --text-color: #e6e6e6;
            --primary-color: #66b3ff;
            --secondary-color: #999999;
            --border-color: #3f3f61;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --input-bg: #3a3a5e;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color: var(--container-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--shadow-color);
            transition: background-color 0.3s ease;
            border: 1px solid var(--border-color);
            text-align: center;
        }
        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--secondary-color);
        }
        .dark-mode .container {
            background-color: #2a2a47;
            border-color: #3f3f61;
        }
        h2 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        .dark-mode h2 {
            color: #66b3ff;
        }
        p {
            font-size: 1rem;
            color: var(--secondary-color);
            margin-top: 0;
            margin-bottom: 1.5rem;
        }
        .dark-mode p {
            color: #ccc;
        }
        a {
            display: inline-block;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 20px;
            transition: color 0.2s ease;
        }
        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        .dark-mode a {
            color: #66b3ff;
        }
        .dark-mode a:hover {
            color: #4da6ff;
        }
        .session-controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 45%;
            min-width: 200px;
        }
        label {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--text-color);
        }
        .dark-mode label {
            color: #bbb;
        }
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            background-color: var(--input-bg);
            color: var(--text-color);
            transition: border-color 0.2s ease, background-color 0.2s ease;
            box-sizing: border-box;
        }
        .dark-mode input[type="date"],
        .dark-mode select {
            background-color: #3a3a5e;
            border-color: #555;
            color: #e6e6e6;
        }
        input[type="date"]:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        .dark-mode input[type="date"]:focus,
        .dark-mode select:focus {
            border-color: #66b3ff;
            box-shadow: 0 0 0 2px rgba(102, 179, 255, 0.25);
        }
        #qr-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 250px;
            margin: 25px 0;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 20px;
        }
        .dark-mode #qr-container {
            border-color: #555;
        }
        #qr-image {
            max-width: 100%;
            height: auto;
            transition: opacity 0.3s ease;
        }
        .btn {
            padding: 12px 24px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
        }
        .btn-success {
            background-color: #28a745;
            color: #fff;
        }
        .btn-success:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
        }
        .btn-success:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        #status, #timer {
            font-size: 1rem;
            margin-top: 20px;
            font-weight: 500;
        }
        #status {
            color: var(--primary-color);
        }
        .dark-mode #status {
            color: #66b3ff;
        }
        #timer {
            color: #dc3545;
        }
        .dark-mode #timer {
            color: #ff8c8c;
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">
        <i class="fas fa-moon"></i>
    </button>
    <div class="container" data-refresh-rate="{{ qr_refresh_ms }}">
        <a href="{{ url_for('teacher_dashboard') }}">&larr; Back to Dashboard</a>
        <h2>QR Code Generation</h2>
        <p>Select a date and checkpoint, then start the session.</p>

        <div class="session-controls">
            <div class="form-group">
                <label for="session-date">Date:</label>
                <input type="date" id="session-date" value="{{ today_date }}">
            </div>
            <div class="form-group">
                <label for="session-checkpoint">Checkpoint:</label>
                <select id="session-checkpoint">
                    {% for cp in checkpoints %}
                    <option value="{{ cp }}">{{ cp }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        
        <div id="qr-container">
            <img id="qr-image" src="" alt="QR Code will appear here">
        </div>

        <button id="start-session-btn" class="btn btn-success">Start Session</button>
        <p id="status">Session is not active.</p>
        <p id="timer"></p>
    </div>
    
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Updated to connect with the correct URL
            const socket = io(window.location.protocol + '//' + document.domain + ':' + location.port + '/teacher');
            const qrImage = document.getElementById('qr-image');
            const statusEl = document.getElementById('status');
            const timerEl = document.getElementById('timer');
            const startBtn = document.getElementById('start-session-btn');
            const dateInput = document.getElementById('session-date');
            const checkpointInput = document.getElementById('session-checkpoint');
            
            let qrInterval;
            let sessionTimeout;

            // Dark Mode
            function toggleDarkMode() {
                document.body.classList.toggle('dark-mode');
                const isDarkMode = document.body.classList.contains('dark-mode');
                localStorage.setItem('darkMode', isDarkMode);
            }
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
            }
            document.querySelector('.dark-mode-toggle').addEventListener('click', toggleDarkMode);


            socket.on('connect', () => statusEl.textContent = 'Connected. Ready to start session.');

            socket.on('new_qr_code', (data) => {
                qrImage.src = `data:image/png;base64,${data.image}`;
                statusEl.textContent = `QR code is live. It will refresh automatically.`;
            });
            
            startBtn.addEventListener('click', () => {
                startBtn.disabled = true;
                dateInput.disabled = true;
                checkpointInput.disabled = true;
                startBtn.textContent = 'Session Active...';
                
                if (qrInterval) clearInterval(qrInterval);
                if (sessionTimeout) clearTimeout(sessionTimeout);

                const sessionData = {
                    date: dateInput.value,
                    checkpoint: checkpointInput.value
                };

                socket.emit('request_qr_code', sessionData);
                
                const container = document.querySelector('.container');
                const refreshRate = parseInt(container.dataset.refreshRate, 10);
                
                qrInterval = setInterval(() => socket.emit('request_qr_code', sessionData), refreshRate);

                let timeLeft = 30;
                const updateTimer = () => timerEl.textContent = `Session ends in ${timeLeft--} seconds.`;
                updateTimer();
                const countdownInterval = setInterval(updateTimer, 1000);

                sessionTimeout = setTimeout(() => {
                    clearInterval(qrInterval);
                    clearInterval(countdownInterval);
                    statusEl.textContent = 'Session has expired. Press "Start Session" to begin again.';
                    timerEl.textContent = '';
                    qrImage.src = '';
                    startBtn.disabled = false;
                    dateInput.disabled = false;
                    checkpointInput.disabled = false;
                    startBtn.textContent = 'Start Session';
                }, 30000);
            });

            socket.on('disconnect', () => {
                statusEl.textContent = 'Disconnected from server.';
                clearInterval(qrInterval);
                clearTimeout(sessionTimeout);
            });
        });
    </script>
</body>
</html>
